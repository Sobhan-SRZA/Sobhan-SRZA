name: Update Projects JSON

on:
  schedule:
    - cron: "30 8 * * *" 
    
  workflow_dispatch:

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install node-fetch @octokit/rest

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
        run: node update-projects.js

      - name: Commit and push changes (only if changed)
        run: |
         git config --global user.name "GitHub Actions"
         git config --global user.email "actions@github.com"

         # Check if projects.json actually changed
         git add projects.json
         if git diff --cached --quiet; then
          echo "No changes detected. Skipping commit."
          exit 0
          
         fi # Finishes the if statement 
 
         git commit -m "Auto-update Projects"
         git push
