name: Update README on Push

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run update script
        run: node update-readme.js
        
